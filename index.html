<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acasă / Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .menu-toggle {
      background: #007BFF;
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
    }
    nav {
      background-color: #007BFF;
      width: 220px;
      position: fixed;
      top: 50px;
      left: 0;
      height: 100%;
      padding-top: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 15px;
    }
    nav ul li a {
      background: black;
      padding: 10px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007BFF;
      padding: 10px;
      position: relative;
      z-index: 1001;
    }
    .logo {
      height: 80px;
    }
    .language-switcher {
      margin-left: 20px;
    }
    .language-switcher a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    main {
      margin-left: 0;
      padding: 60px 20px;
      flex: 1;
      text-align: center;
    }
    .menu-visible {
      display: flex;
    }
    .cta-buttons a {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      margin: 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
    }
    .hero-image {
      background-image: url('https://depozitcongelate.ro/wp-content/uploads/2019/01/depozite-frigorifice-6.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      margin-bottom: 40px;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 400px;
      margin-top: 40px;
    }
    @media (min-width: 768px) {
      nav {
        display: flex;
      }
      .menu-toggle {
        display: none;
      }
      main {
        margin-left: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <button class="menu-toggle" onclick="toggleMenu()">☰ Meniu / Menu</button>
      <a href="index.html"><img src="https://tse3.mm.bing.net/th/id/OIP.SQihZgrzaXwYsN2e-v63igHaHj?pid=Api" alt="Logo" class="logo" /></a>
    </div>
    <div class="language-switcher">
      <a href="#">RO</a> | <a href="#">EN</a>
    </div>
  </header>

  <nav id="sidebar">
    <ul>
      <li><a href="index.html">Acasa / Home</a></li>
      <li><a href="inchiriere.html">Inchiriere Spatii / Rent Storage</a></li>
      <li><a href="legume.html">Legume / Vegetables</a></li>
      <li><a href="fructe.html">Fructe / Fruits</a></li>
      <li><a href="despre-noi.html">Despre Noi / About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="hero-image"></div>
    <div class="cta-buttons">
      <a href="inchiriere.html">Închiriază spațiu / Rent Storage</a>
      <a href="fructe.html">Cumpără legume și fructe / Buy Fruits & Vegetables</a>
    </div>
    <iframe src="https://www.google.com/maps?q=Calea+Floreasca+nr+2+București&output=embed" allowfullscreen></iframe>
  </main>

  <script>
    function toggleMenu() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('menu-visible');
    }
  </script>
</body>
</html>
