<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .menu-toggle {
      background: #007BFF;
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
    }
    nav {
      background-color: #007BFF;
      width: 220px;
      position: fixed;
      top: 50px;
      left: 0;
      height: 100%;
      padding-top: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 15px;
    }
    nav ul li a {
      background: black;
      padding: 10px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    main {
      margin-left: 0;
      padding: 60px 20px;
      flex: 1;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .menu-visible {
      display: flex;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    @media (min-width: 768px) {
      nav {
        display: flex;
      }
      .menu-toggle {
        display: none;
      }
      main {
        margin-left: 220px;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">☰ Meniu</button>

  <nav id="sidebar">
    <ul>
      <li><a href="index.html">Acasa</a></li>
      <li><a href="inchiriere.html">Inchiriere Spatii Frigorifice</a></li>
      <li><a href="legume.html">Legume de Vanzare</a></li>
      <li><a href="fructe.html">Fructe de Vanzare</a></li>
      <li><a href="despre-noi.html">Despre Noi</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact</h1>
    <a href="index.html" class="back-button">← Înapoi la Acasă</a>
  </main>

  <script>
    function toggleMenu() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('menu-visible');
    }
  </script>
</body>
</html>
